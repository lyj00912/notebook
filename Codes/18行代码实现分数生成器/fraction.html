<!DOCTYPE html>
<html>
    <head>
        <title>Fraction</title>
    </head>
    <body>
        <div style="width:200px;height:50px;font-size:50px;line-height:50px;text-align:center;padding-bottom: 10px;" id="top">3</div>
        <div style="width:200px;height:10px;font-size:50px;line-height:50px;text-align:center;background:black;">&nbsp;</div>
        <div style="width:200px;height:50px;font-size:50px;line-height:50px;text-align:center;padding-top:10px;" id="bottom">3</div>
        <div style="width:200px;height:50px;font-size:50px;line-height:50px;text-align:center;background:#00FFFF;" onclick="rand()">Random</div>
        <script>
            function rand(){
                document.getElementById("top").innerHTML    = Math.floor(Math.random()*100);
                document.getElementById("bottom").innerHTML = Math.floor((Math.random()+0.01)*100);
            }
        </script>
    </body>
</html>
