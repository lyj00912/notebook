<html>
<head>
    <meta charset="utf-8" name="viewport" content="initial-scale=0.2, maximum-scale=0.2, minimum-scale=0.2, user-scalable=no">
    <title>touch test</title>
</head>
<body>
<div style="width:100%;height:100%;border:10px solid black;font-size:70px" id="box"></div>
<script>
    //开始触摸
    var startx,starty,movex,movey,endx,endy,nx,ny,angle;
    var nowx = 0;
    var nowy = 0;
    var box = document.getElementById('box');
    box.addEventListener('touchstart',function(){
        event.preventDefault();
        nowx = Math.floor(event.touches[0].pageX);
        nowy = Math.floor(event.touches[0].pageY);
        box.innerHTML = "Touchstart(" + nowx + "," + nowy + ")";
    });
    box.addEventListener('touchmove',function(){
        event.preventDefault();
        nowx = Math.floor(event.touches[0].pageX);
        nowy = Math.floor(event.touches[0].pageY);
        box.innerHTML = "Touchmove(" + nowx + "," + nowy + ")";
    });
    box.addEventListener('touchend',function(){
        event.preventDefault();
        nowx = Math.floor(event.touches[0].pageX);
        nowy = Math.floor(event.touches[0].pageY);
        box.innerHTML = "Touchend(" + nowx + "," + nowy + ")";
    });
</script>
</body>
</html>
