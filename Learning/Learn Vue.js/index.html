<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Learn Vue.js</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>
        <script>
            var vm = new Vue({
                el: "#app",
                data: {
                    message: "Hello Vue.js!"
                }
            });

            vm.$watch("message", function(newVal, oldVal){
                console.log("alert:message has been changed!!!    newVal:" + newVal + "   oldVal:" + oldVal);
            });

            vm.$data.message = "changed!";
        </script>
    </body>
</html>
