<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Learn Vue.js</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    message: "Hello Vue.js!"
                }
            });
        </script>
    </body>
</html>
